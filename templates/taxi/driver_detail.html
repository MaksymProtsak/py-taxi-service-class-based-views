{% extends "base.html" %}
{% block content %}
  <h2>Driver:</h2> {{ driver.first_name }} {{ driver.last_name }}
  <h2>Uses cars:</h2>
    <ul>
    {% for car in cars %}
      <li>
        {{ car.model }}
      </li>
      {% empty %}
        <p>No cars found.</p>
    {% endfor %}
  </ul>
{% endblock %}
